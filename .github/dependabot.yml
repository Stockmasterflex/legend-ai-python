version: 2

updates:

# 1) Python dependencies (pip) in the repo root

* package-ecosystem: "pip"
  directory: "/"          # where requirements.txt / pyproject.toml lives
  schedule:
  interval: "weekly"

  # Optional: limit how many open PRs Dependabot can have at once

  open-pull-requests-limit: 5

# 2) GitHub Actions workflows

* package-ecosystem: "github-actions"
  directory: "/.github/workflows"
  schedule:
  interval: "weekly"
  open-pull-requests-limit: 5
