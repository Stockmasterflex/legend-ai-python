name: Legend AI CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: legend_ai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio ruff
    
    - name: Lint with ruff
      run: |
        ruff check app/ tests/ --output-format=github
      continue-on-error: true
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/legend_ai_test
        REDIS_URL: redis://localhost:6379
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        TESTING: true
      run: |
        pytest tests/ -v --cov=app --cov-report=term --cov-report=xml --tb=short
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: legend-ai-coverage
      continue-on-error: true
    
    - name: Test summary
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npm install -g @railway/cli
        railway up
      continue-on-error: true
    
    - name: Deployment summary
      run: |
        echo "## Deployment" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ Deployed to Railway" >> $GITHUB_STEP_SUMMARY
