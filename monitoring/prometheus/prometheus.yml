# Prometheus Configuration for Legend AI
# Scrapes metrics from the FastAPI application and external services

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'legend-ai'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Legend AI application metrics
  - job_name: 'legend-ai'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8000']  # Docker service name
        labels:
          service: 'legend-ai-api'
          environment: 'production'

  # For local development (uncomment if running app locally)
  # - job_name: 'legend-ai-local'
  #   scrape_interval: 10s
  #   metrics_path: '/metrics'
  #   static_configs:
  #     - targets: ['host.docker.internal:8000']
  #       labels:
  #         service: 'legend-ai-api'
  #         environment: 'development'

  # Node Exporter for system metrics (optional)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
