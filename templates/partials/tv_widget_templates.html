<!-- Shared TradingView widget templates -->
<template id="tv-template-ticker-tape">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
        { "proName": "NASDAQ:NDX", "title": "Nasdaq 100" },
        { "proName": "DJI", "title": "Dow 30" },
        { "proName": "NASDAQ:QQQ", "title": "QQQ" },
        { "proName": "__SYMBOL__", "title": "__SYMBOL__" }
      ],
      "colorTheme": "dark",
      "isTransparent": false,
      "displayMode": "adaptive",
      "width": "100%",
      "height": "96",
      "locale": "en"
    }
    </script>
  </div>
</template>

<template id="tv-template-advanced-chart">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "symbol": "__SYMBOL__",
      "interval": "D",
      "timezone": "America/New_York",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "allow_symbol_change": false,
      "calendar": true,
      "autosize": true,
      "studies": [
        "MAExp@tv-basicstudies",
        "MASimple@tv-basicstudies",
        "RelativeStrengthIndex@tv-basicstudies",
        "Volume@tv-basicstudies"
      ],
      "studies_overrides": {
        "MAExp@tv-basicstudies.length": 21,
        "MAExp@tv-basicstudies.color": "#60a5fa",
        "MAExp@tv-basicstudies.plot.color": "#60a5fa",
        "MASimple@tv-basicstudies.length": 50,
        "MASimple@tv-basicstudies.color": "#f87171",
        "MASimple@tv-basicstudies.plot.color": "#f87171",
        "RelativeStrengthIndex@tv-basicstudies.length": 14,
        "RelativeStrengthIndex@tv-basicstudies.color": "#a855f7",
        "RelativeStrengthIndex@tv-basicstudies.plot.color": "#a855f7",
        "RelativeStrengthIndex@tv-basicstudies.ma.length": 14,
        "RelativeStrengthIndex@tv-basicstudies.ma.color": "#fcd34d"
      },
      "overrides": {
        "paneProperties.background": "#05080f",
        "paneProperties.vertGridProperties.color": "rgba(255,255,255,0.04)",
        "paneProperties.horzGridProperties.color": "rgba(255,255,255,0.04)",
        "volume.volume.color.0": "rgba(34,197,94,0.65)",
        "volume.volume.color.1": "rgba(239,68,68,0.65)"
      },
      "support_host": "https://www.tradingview.com"
    }
    </script>
  </div>
</template>
