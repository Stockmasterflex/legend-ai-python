<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend AI - Market Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1117;
            color: #e1e3e6;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #1a1d26;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #2a2f3a;
        }
        h1 {
            color: #5b9cfd;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #8d92a0;
            font-size: 0.9rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .widget-container {
            background: #1a1d26;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #2a2f3a;
            min-height: 300px;
        }
        .widget-title {
            color: #5b9cfd;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .ticker-tape {
            min-height: 80px;
        }
        .market-overview {
            min-height: 400px;
        }
        .sector-heatmap {
            min-height: 500px;
        }
        .economic-calendar {
            min-height: 400px;
        }
        .screener {
            min-height: 500px;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #8d92a0;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Legend AI Market Dashboard</h1>
            <p class="subtitle">Real-time market internals powered by TradingView</p>
        </header>

        <!-- Ticker Tape -->
        <div class="widget-container ticker-tape full-width">
            <div class="widget-title">Market Ticker Tape</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                  "symbols": [
                    {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
                    {"proName": "NASDAQ:QQQ", "title": "NASDAQ 100"},
                    {"proName": "AMEX:IWM", "title": "Russell 2000"},
                    {"proName": "AMEX:DIA", "title": "Dow Jones"},
                    {"proName": "CBOE:VIX", "title": "VIX"},
                    {"description": "NVDA", "proName": "NASDAQ:NVDA"},
                    {"description": "AAPL", "proName": "NASDAQ:AAPL"},
                    {"description": "MSFT", "proName": "NASDAQ:MSFT"},
                    {"description": "TSLA", "proName": "NASDAQ:TSLA"},
                    {"description": "META", "proName": "NASDAQ:META"}
                  ],
                  "showSymbolLogo": true,
                  "isTransparent": false,
                  "displayMode": "adaptive",
                  "colorTheme": "dark",
                  "locale": "en"
                }
                </script>
            </div>
        </div>

        <div class="grid">
            <!-- Market Overview -->
            <div class="widget-container market-overview">
                <div class="widget-title">Market Overview</div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                      "colorTheme": "dark",
                      "dateRange": "12M",
                      "showChart": true,
                      "locale": "en",
                      "width": "100%",
                      "height": "100%",
                      "largeChartUrl": "",
                      "isTransparent": false,
                      "showSymbolLogo": true,
                      "showFloatingTooltip": false,
                      "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
                      "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                      "gridLineColor": "rgba(42, 46, 57, 0)",
                      "scaleFontColor": "rgba(134, 137, 147, 1)",
                      "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                      "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                      "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                      "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                      "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                      "tabs": [
                        {
                          "title": "Indices",
                          "symbols": [
                            {"s": "FOREXCOM:SPXUSD", "d": "S&P 500"},
                            {"s": "NASDAQ:QQQ", "d": "NASDAQ 100"},
                            {"s": "AMEX:IWM", "d": "Russell 2000"},
                            {"s": "FOREXCOM:DJI", "d": "Dow 30"},
                            {"s": "CBOE:VIX", "d": "VIX"}
                          ],
                          "originalTitle": "Indices"
                        },
                        {
                          "title": "Top Movers",
                          "symbols": [
                            {"s": "NASDAQ:NVDA"},
                            {"s": "NASDAQ:AAPL"},
                            {"s": "NASDAQ:MSFT"},
                            {"s": "NASDAQ:TSLA"},
                            {"s": "NASDAQ:META"}
                          ]
                        }
                      ]
                    }
                    </script>
                </div>
            </div>

            <!-- Economic Calendar -->
            <div class="widget-container economic-calendar">
                <div class="widget-title">Economic Calendar</div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    {
                      "colorTheme": "dark",
                      "isTransparent": false,
                      "width": "100%",
                      "height": "100%",
                      "locale": "en",
                      "importanceFilter": "0,1",
                      "countryFilter": "us"
                    }
                    </script>
                </div>
            </div>
        </div>

        <!-- Sector Heatmap -->
        <div class="widget-container sector-heatmap full-width">
            <div class="widget-title">Sector Performance Heatmap</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                {
                  "exchanges": [],
                  "dataSource": "SPX500",
                  "grouping": "sector",
                  "blockSize": "market_cap_basic",
                  "blockColor": "change",
                  "locale": "en",
                  "symbolUrl": "",
                  "colorTheme": "dark",
                  "hasTopBar": false,
                  "isDataSetEnabled": false,
                  "isZoomEnabled": true,
                  "hasSymbolTooltip": true,
                  "width": "100%",
                  "height": "100%"
                }
                </script>
            </div>
        </div>

        <!-- Stock Screener -->
        <div class="widget-container screener full-width">
            <div class="widget-title">Stock Screener</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                {
                  "width": "100%",
                  "height": "100%",
                  "defaultColumn": "overview",
                  "defaultScreen": "most_capitalized",
                  "market": "us",
                  "showToolbar": true,
                  "colorTheme": "dark",
                  "locale": "en"
                }
                </script>
            </div>
        </div>

        <footer>
            <p>Legend AI Â© 2025 | Market data provided by TradingView</p>
        </footer>
    </div>
</body>
</html>
