<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend AI - Trading Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e11;
            --bg-card: #151924;
            --bg-hover: #1e2330;
            --text-primary: #e1e3e6;
            --text-secondary: #8d92a0;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --border-color: #2a2f3a;
            --glass-bg: rgba(21, 25, 36, 0.7);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 20px;
        }

        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--accent-blue); }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        /* Layout */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Widgets */
        .widget {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .widget-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widget-icon { color: var(--accent-blue); }

        /* Specific Grid Areas */
        .full-width { grid-column: span 12; }
        .half-width { grid-column: span 6; }
        .third-width { grid-column: span 4; }
        
        /* Interactive Elements */
        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            flex-grow: 1;
        }

        button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-green { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .badge-red { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }

        /* Analysis Result */
        #analysis-result {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-dark);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .half-width, .third-width { grid-column: span 12; }
        }

        @media (max-width: 768px) {
            .nav-content { padding: 0 10px; }
            .nav-links { display: none; } /* Simple hide for now, could add hamburger */
            .grid { display: flex; flex-direction: column; }
            .widget { min-height: 300px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <span>‚ö°</span> Legend AI
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Dashboard</a>
                <a href="/docs" class="nav-link" target="_blank">API Docs</a>
                <a href="#" class="nav-link" onclick="alert('Coming soon!')">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Ticker Tape -->
        <div class="grid">
            <div class="widget full-width" style="padding: 0; border: none; background: transparent; height: 72px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                    "symbols": [
                        {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
                        {"proName": "NASDAQ:QQQ", "title": "NASDAQ 100"},
                        {"proName": "AMEX:IWM", "title": "Russell 2000"},
                        {"proName": "CBOE:VIX", "title": "VIX"},
                        {"description": "NVDA", "proName": "NASDAQ:NVDA"},
                        {"description": "AAPL", "proName": "NASDAQ:AAPL"},
                        {"description": "TSLA", "proName": "NASDAQ:TSLA"}
                    ],
                    "showSymbolLogo": true,
                    "isTransparent": true,
                    "displayMode": "adaptive",
                    "colorTheme": "dark",
                    "locale": "en"
                    }
                    </script>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Quick Analysis Tool -->
            <div class="widget third-width">
                <div class="widget-header">
                    <div class="widget-title"><span class="widget-icon">üîç</span> Quick Analysis</div>
                </div>
                <div class="input-group">
                    <input type="text" id="ticker-input" placeholder="Enter Ticker (e.g. NVDA)">
                    <button onclick="runAnalysis()" id="analyze-btn">Analyze</button>
                </div>
                <div id="analysis-result"></div>
            </div>

            <!-- Recent Trades (Journal) -->
            <div class="widget two-thirds-width" style="grid-column: span 8;">
                <div class="widget-header">
                    <div class="widget-title"><span class="widget-icon">üìì</span> Recent Trades</div>
                    <button onclick="loadTrades()" style="padding: 4px 12px; font-size: 0.8rem;">Refresh</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="trades-table">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Pattern</th>
                                <th>Entry</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="5" style="text-align: center; color: var(--text-secondary);">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Market Overview -->
            <div class="widget half-width" style="height: 500px;">
                <div class="widget-header">
                    <div class="widget-title">Market Overview</div>
                </div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                    "colorTheme": "dark",
                    "dateRange": "12M",
                    "showChart": true,
                    "locale": "en",
                    "width": "100%",
                    "height": "100%",
                    "largeChartUrl": "",
                    "isTransparent": true,
                    "showSymbolLogo": true,
                    "tabs": [
                        {
                        "title": "Indices",
                        "symbols": [
                            {"s": "FOREXCOM:SPXUSD", "d": "S&P 500"},
                            {"s": "NASDAQ:QQQ", "d": "NASDAQ 100"},
                            {"s": "AMEX:IWM", "d": "Russell 2000"},
                            {"s": "CBOE:VIX", "d": "VIX"}
                        ]
                        }
                    ]
                    }
                    </script>
                </div>
            </div>

            <!-- Sector Heatmap -->
            <div class="widget half-width" style="height: 500px;">
                <div class="widget-header">
                    <div class="widget-title">Sector Heatmap</div>
                </div>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                    {
                    "exchanges": [],
                    "dataSource": "SPX500",
                    "grouping": "sector",
                    "blockSize": "market_cap_basic",
                    "blockColor": "change",
                    "locale": "en",
                    "symbolUrl": "",
                    "colorTheme": "dark",
                    "hasTopBar": false,
                    "isDataSetEnabled": false,
                    "isZoomEnabled": true,
                    "hasSymbolTooltip": true,
                    "width": "100%",
                    "height": "100%"
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quick Analysis Function
        async function runAnalysis() {
            const ticker = document.getElementById('ticker-input').value.trim();
            const btn = document.getElementById('analyze-btn');
            const resultDiv = document.getElementById('analysis-result');

            if (!ticker) return;

            btn.disabled = true;
            btn.textContent = '...';
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Analyzing market data...';

            try {
                const response = await fetch(`/api/analyze?ticker=${ticker}`);
                const data = await response.json();
                
                if (response.ok) {
                    // Format the output nicely
                    const patterns = data.patterns || [];
                    const patternText = patterns.length > 0 
                        ? patterns.map(p => `‚Ä¢ ${p.name} (${p.score}%)`).join('\n')
                        : 'No clear patterns detected.';
                    
                    resultDiv.textContent = `‚úÖ Analysis Complete for ${ticker.toUpperCase()}\n\nPatterns:\n${patternText}\n\nTrend: ${data.trend || 'Neutral'}`;
                } else {
                    resultDiv.textContent = `‚ùå Error: ${data.detail || 'Analysis failed'}`;
                }
            } catch (e) {
                resultDiv.textContent = `‚ùå Network Error: ${e.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analyze';
            }
        }

        // Load Recent Trades
        async function loadTrades() {
            const tbody = document.querySelector('#trades-table tbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Loading...</td></tr>';

            try {
                const response = await fetch('/api/journal/trades');
                const data = await response.json();

                if (!response.ok) {
                    // Handle graceful 503 from backend
                    if (response.status === 503) {
                        tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--accent-red);">‚ö†Ô∏è ${data.detail}</td></tr>`;
                        return;
                    }
                    throw new Error(data.detail || 'Failed to load trades');
                }

                const trades = data.trades || [];
                if (trades.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-secondary);">No trades recorded yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = trades.map(t => `
                    <tr>
                        <td><strong>${t.ticker}</strong></td>
                        <td>${t.pattern || '-'}</td>
                        <td>$${t.entry_price}</td>
                        <td><span class="badge ${t.status === 'Open' ? 'badge-green' : 'badge-red'}">${t.status}</span></td>
                        <td>${new Date(t.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');

            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--accent-red);">Error: ${e.message}</td></tr>`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTrades();
        });
    </script>
</body>
</html>
